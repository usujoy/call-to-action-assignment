<!DOCTYPE html>
<html>

<head>
  <title>call-to-action</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      font-weight: 200;
      letter-spacing: 0.5px;
    }

    section {
      border: 1px solid rgba(0, 0, 0, 0.6);
      width: 40%;
      padding: 10px auto;
    }

    h1 {
      padding: 10% 10% 0% 10%;
      font-size: 38px;
      color: rgba(0, 0, 0, 0.6)
    }


    .try-now-box {
      height: 50px;
      width: 80%;
      border-radius: 25px;
      background-color: #4184e1;
      margin: 5% 10%;
    }

    #line {
      width: 50px;
      border-bottom: 2px solid black;
      margin: 5% 10%;
    }

    p {
      padding: 0% 10%;
    }

    #try-now-text {
      font-size: 24px;
      text-align: center;
      color: white;
      padding-top: 10px
    }

    #description {
      font-size: 18px;
      color: rgba(0, 0, 0, 0.5)
    }

    #terms-and-condition {
      padding-bottom: 10px;
      font-size: 15px;
      color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <section class="box">
    <h1>Build your first chatbot in 10 minutes!</h1>

    <div id="line"></div>

    <p id="description">Have a bot answering questions from customers on
      your website within 10
      minutes of signing up for
      ChatBot.</p>

    <div class="try-now-box">
      <p id="try-now-text">TRY NOW â†’</p>
    </div>

    <p id="terms-and-condition">By clicking try now you create an account and
      agree
      to our Terms and Conditions and Privacy Policy
    </p>

  </section>
</body>

</html>
