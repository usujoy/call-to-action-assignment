<!DOCTYPE html>
<html>

<head>
  <title>call-to-action</title>
  <style>
    .box {
      height: 400px;
      width: 500px;
      border: 1px solid black;
    }

    .text {
      font-family: sans-serif;
      font-weight: 200;
      margin: 5% 10%;
      word-spacing: 2px;
    }

    .try-now {
      height: 50px;
      width: 80%;
      border-radius: 25px;
      background-color: #4184e1;
      margin: 5% 10%;
    }

    #line {
      width: 50px;
      border-bottom: 1px solid black;
    }

    #margin {
      margin: 5% 10%;

    }

    #text-1 {
      font-size: 38px;
      color: rgba(0, 0, 0, 0.8)
    }
  </style>
</head>

<body>
  <article class="box">
    <p class="text" id="text-1">Build your first chatbot in 10 minutes!</p>
    <div id="line"> </div>
    <p class="text" style="font-size: 18px; color: rgba(0,0,0,0.6);">Have a bot answering questions from customers on
      your website within 10
      minutes of signing up for
      ChatBot.</p>
    <div class="try-now">
      <p class="text" style="text-align: center; color: white; margin: 5% 10%;">TRY NOW -></p>
    </div>
    <p class="text" style="font-size: 15px; color: rgba(0,0,0,0.5);">By clicking try now you create an account and
      agree
      to our Terms and Conditions and Privacy Policy
    </p>
  </article>
</body>

</html>
