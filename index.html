<!DOCTYPE html>
<html>

<head>
  <title>call-to-action</title>
  <style>
    .box {
      height: 400px;
      width: 500px;
      border: 1px solid rgba(96, 94, 94, 0.6);
    }

    .text {
      font-family: sans-serif;
      font-weight: 200;
      margin: 5% 10%;
      word-spacing: 2px;
    }

    .try-now-box {
      height: 50px;
      width: 80%;
      border-radius: 25px;
      background-color: #4184e1;
      margin: 5% 10%;
    }

    #line {
      width: 50px;
      border-bottom: 2px solid black;
      margin: 5% 10%;
    }

    #try-now-text {
      font-size: 24px;
      text-align: center;
      color: white;
      padding-top: 10px
    }

    #introduction {
      padding-top: 10px;
      font-size: 38px;
      color: rgba(0, 0, 0, 0.6)
    }

    #description {
      font-size: 18px;
      color: rgba(0, 0, 0, 0.5)
    }

    #terms-and-condition {
      padding-bottom: 10px;
      font-size: 15px;
      color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <div class="box">
    <p class="text" id="introduction">Build your first chatbot in 10 minutes!</p>

    <div id="line"></div>

    <p class="text" id="description">Have a bot answering questions from customers on
      your website within 10
      minutes of signing up for
      ChatBot.</p>

    <div class="try-now-box">
      <p class="text" id="try-now-text">TRY NOW â†’</p>
    </div>

    <p class="text" id="terms-and-condition">By clicking try now you create an account and
      agree
      to our Terms and Conditions and Privacy Policy
    </p>

  </div>
</body>

</html>
